package go.micro.srv.geo.location.search;

import "github.com/myodc/geo-srv/proto/common.proto";

message Request {
	required geo.Location center = 1;
	required double radius = 2; // in meters
	optional string type = 3;
	optional int64 numEntities = 4;
}

message Response {
	repeated geo.Entity entities = 1;
}
